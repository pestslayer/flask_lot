{% extends 'base.html' %}

{% block content %}
<section class="bg-dark text-light text-center shadow mb-20">
    <div class ="container p-5 bg-dark">
        <div class="row">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col text-center" style="padding-top: 5%;">{{ current_user.email}}'s user profile</h1>
                <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

    <dotlottie-player src="https://lottie.host/2e652710-b69b-4058-b507-4cdbf98feb23/DnLnKJ1aRV.json" background="transparent"
     speed="1" style="width: 300px; height: 300px; margin-top: 5%;" loop autoplay></dotlottie-player>
            </div>
        </div>
    </div>
</section>
<section class="text-center bg-dark text-light">
    <div class="container p-10">
        <div class="row">
            <h3 class="p-5">Here is your profile details</h3>
            <ul>
                <li class="list-group-item">Email: {{ current_user.email }}</li>
                <li class="list-group-item">Token: {{ current_user.token }}</li>
            </ul>
        </div>
        <div class="row" style="margin-top: 20px">
            <div class="col-4">
                <div class="col-3 p-10">
                    <img src="../../static/images/lot_img.png" alt="picture of secured data">
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
